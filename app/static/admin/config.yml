backend:
  name: github
  repo: Nickdev8/newblogwebsite
  branch: main
  # Point these at your Decap GitHub OAuth proxy once it is deployed.
  # base_url: https://your-auth-server.example.com
  # auth_endpoint: /api/auth/github

local_backend: true
publish_mode: editorial_workflow
media_folder: app/static/blogimages
public_folder: /blogimages

collections:
  - name: events
    label: Trips & Events
    label_singular: Event
    folder: app/src/posts
    create: true
    slug: "{{slug}}"
    extension: md
    summary: "{{title}} â€” {{slug}}"
    preview_path: "{{slug}}"
    fields:
      - label: Event Title
        name: title
        widget: string
      - label: Description
        name: description
        widget: text
        required: false
      - label: Cover Image
        name: coverImage
        widget: image
        required: false
      - label: Live on Homepage
        name: live
        widget: boolean
        default: false
      - label: Sort Order
        name: sort_order
        widget: select
        options:
          - { label: Oldest to newest, value: asc }
          - { label: Newest to oldest, value: desc }
        default: asc
      - label: Warning Banner Text
        name: warning
        widget: string
        required: false
      - label: Warning Type
        name: warning_type
        widget: select
        options:
          - info
          - success
          - warning
          - danger
        default: warning
        required: false
      - label: Allow Banner Dismissal
        name: warning_dismissible
        widget: boolean
        default: true
        required: false
      - label: Show Commit Feed
        name: show_commits
        widget: boolean
        default: false
        required: false
      - label: Show Contributions
        name: show_contributions
        widget: boolean
        default: false
        required: false
      - label: Immich Album Override URL
        name: immichAlbum
        widget: string
        required: false
      - label: Body
        name: body
        widget: markdown
