<!doctype html>
<html lang="en" class="scroll-smooth antialiased">

<head>
  <!-- Required -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <base href="%sveltekit.base%" />

  <!-- Primary SEO defaults -->
  <title>Nick's Blogs & Adventures</title>
  <meta name="description" content="Stories, notes and adventures by Nick Esselman." />
  <meta name="author" content="Nick Esselman" />
  <meta name="robots" content="index,follow,max-snippet:-1,max-image-preview:large,max-video-preview:-1" />
  <link rel="canonical" href="https://blog.nickesselman.nl/" />

  <!-- Social / Open Graph -->
  <meta property="og:site_name" content="Nick's Blogs & Adventures" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://blog.nickesselman.nl/" />
  <meta property="og:title" content="Nick's Blogs & Adventures" />
  <meta property="og:description" content="Stories, notes and adventures by Nick Esselman." />
  <meta property="og:image" content="https://blog.nickesselman.nl/og-image.jpg" />
  <meta property="og:image:alt" content="Cover image for Nick's Blogs & Adventures" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Nick's Blogs & Adventures" />
  <meta name="twitter:description" content="Stories, notes and adventures by Nick Esselman." />
  <meta name="twitter:image" content="https://blog.nickesselman.nl/og-image.jpg" />
  <!-- <meta name="twitter:site" content="@your_handle" />
    <meta name="twitter:creator" content="@your_handle" /> -->

  <!-- Icons & Manifest -->
  <link rel="icon" href="%sveltekit.assets%/favicon.svg" />
  <meta name="application-name" content="Nick's Blogs & Adventures" />
  <meta name="theme-color" content="#0ea5e9" media="(prefers-color-scheme: light)" />
  <meta name="theme-color" content="#0b1120" media="(prefers-color-scheme: dark)" />
  <meta name="color-scheme" content="light dark" />

  <!-- Security / misc -->
  <meta name="referrer" content="strict-origin-when-cross-origin" />

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Nick's Blogs & Adventures",
      "url": "https://blog.nickesselman.nl/",
      "description": "Stories, notes and adventures by Nick Esselman.",
      "publisher": {
        "@type": "Person",
        "name": "Nick Esselman"
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://blog.nickesselman.nl/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />

  %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
  <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
